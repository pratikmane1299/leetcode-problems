#         run: DATABASE_URL=${{ env.DATABASE_URL }} DIRECT_URL=${{ env.DIRECT_URL }} SHADOW_DATABASE_URL=${{ env.SHADOW_DATABASE_URL }} UPSTASH_REDIS_REST_URL=${{env.UPSTASH_REDIS_REST_URL}} UPSTASH_REDIS_REST_TOKEN=${{env.UPSTASH_REDIS_REST_TOKEN}} CI=true yarn save-to-db
